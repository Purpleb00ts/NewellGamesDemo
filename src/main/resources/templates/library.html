<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games - Newell Games</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/library.css}">
</head>
<body>
<div class="page-container">

  <!-- Header -->
  <div th:replace="~{fragments/header :: header}"></div>

  <!-- Main Content -->
  <div class="main-container">
    <div class="games-section">
      <h1>My Games</h1>

      <div class="game-header">
        <span>Image</span>
        <span>Title</span>
        <span>Publisher</span>
        <span>Positive Reviews</span>
        <span>Negative Reviews</span>
        <span></span>
      </div>

      <ul class="game-list" th:each="game : ${user.myGames}">
        <li class="game-item">
          <img th:src="${game.imageUrl}" alt="Game Cover" class="game-image">
          <span th:text="${game.title}">CyberWorld</span>
          <span th:text="${game.publisher}">Game Studio X</span>
          <span th:text="${game.positiveReviews}">1200</span>
          <span th:text="${game.negativeReviews}">300</span>
          <a class="game-button" th:href="@{'/reviews/' + ${game.id}}">Reviews</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Footer -->
  <div th:replace="~{fragments/footer :: footer}"></div>

</div>
</body>
</html>
