<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Newell Games</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
</head>
<body>
<div class="page-container">
    <div class="header">
        <div class="logo">Newell Games</div>
        <div class="buttons">
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/}">Home</a>
        </div>
    </div>

    <div class="content">
        <div class="login-box">
            <h2>Login</h2>
            <form th:action="@{/login}" th:method="POST" th:object="${loginRequest}">
                <input type="text" id="username" placeholder="Username" th:field="*{username}" required />
                <input type="password" id="password" placeholder="Password" th:field="*{password}" required />
                <div id="password-error" class="error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <div th:insert="~{fragments/footer :: footer}">
    </div>
</div>
</body>
</html>
