<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>500 Internal Server Error - Newell Games</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/internal-server-error.css}" />
</head>
<body>
<div class="page-container">
  <div class="content">
    <h1>Oops! Something went wrong on our end.</h1>
    <p>We're sorry for the inconvenience. Our team is working hard to resolve the issue.</p>
    <p>If you need immediate assistance, please contact our support team. We're here to help!</p>

    <p class="error-code">Error code: 500 Internal Server Error</p>

    <div class="extra-message">
      <p><strong>Additional Message:</strong></p>
      <p th:text="${errorMessage}"></p>
    </div>

    <a href="/library" class="back-button">Go back</a>
  </div>
</div>
</body>
</html>
